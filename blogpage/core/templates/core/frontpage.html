{% extends 'core/base.html'%}


{% block title%} about | {% endblock%}


{% block content %}

{% for post in posts%}
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <a href="/post/{{post.id}}">
                <h1> {{post.title}}</h1></a>
            <h2> {{post.created_at }} </h2>
            <p>{{post.intro }}</p>
            <p>{{post.body }}</p>
        </div>
    </div>
</div>
{% endfor%}

{% endblock%}
